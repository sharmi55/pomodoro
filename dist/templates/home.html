
<div class="container">
  <div>
    <h1>Pomodoro</h1>
  </div>

  <div class="time-bar col-md-6">
    <div class="time">25:00</div>
  <div>

  <div id="controls">
    <button class="btn btn-primary" type="button" style="width: 150px" ng-click="start">Start</button>
    <button class="btn btn-primary" type="button" style="width: 150px" ng-click="pause">Pause</button>
    <button class="btn btn-primary" type="button" style="width: 150px" ng-click="reset">Reset</button>
  </div>

</div>
